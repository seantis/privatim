[metadata]
name = privatim
version = attr: privatim.__version__
description = Privatim
long_description = file: README.md, CHANGES.md
author = Seantis GmbH
author_email = info@seantis.ch
url = https://github.com/seantis/privatim
keywords = web pyramid pylons
classifiers=
    Programming Language :: Python
    Framework :: Pyramid
    Topic :: Internet :: WWW/HTTP
    Topic :: Internet :: WWW/HTTP :: WSGI :: Application

[options]
include_package_data = True
zip_safe = False
packages =
    privatim
package_dir =
    = src
python_requires = >= 3.10
install_requires =
    alembic
    bcrypt
    Babel
    email_validator
    fanstatic
    Markdown
    markupsafe
    pyproj
    pyramid
    pyramid_beaker
    pyramid_chameleon
    pyramid_debugtoolbar
    pyramid_layout
    pyramid_tm
    pyramid_retry
    sentry_sdk
    sedate
    SQLAlchemy
    psycopg2
    sqlalchemy-file
    typing_extensions
    WebOb
    waitress
    WTForms
    plaster_pastedeploy
    transaction
    zope.sqlalchemy
    zope.deprecation
    zope.event
    zope.interface
    zope.schema
    zope.sqlalchemy

[options.package_data]
privatim =
    py.typed

[options.entry_points]
paste.app_factory =
    main = privatim:main

fanstatic.libraries =
    privatim:js = privatim.static:js_library
    privatim:css = privatim.static:css_library

console_scripts =
    initialize_db = privatim.scripts.initialize_db:main

[options.extras_require]
dev =
    bandit[toml]
    flake8
    flake8-bugbear
    flake8-comprehensions
    flake8-markupsafe@git+https://github.com/vmagamedov/flake8-markupsafe#egg=b391bd13df9330e01666d304b7f4403d67e5ceba
    flake8-noqa
    flake8-pyi
    flake8-type-checking
    pre-commit
    pytest-profiling
    scrambler

mypy =
    mypy
    mypy_zope
    lxml-stubs
    types-babel
    types-fanstatic
    types-requests
    types-setuptools
    types-translationstring
    types-WebOb
    types-polib
    types-psycopg2
    types-pytz
    types-webob

test =
    bandit[toml]
    flake8
    flake8-bugbear
    hypothesis
    pytest
    pytest-cov
    pytest-codecov
    pyquery
    WebTest


[flake8]
extend-select = B901, B903, B904, B908, TC2
per_file_ignores =
    *.pyi: E301, E302, E305, E501, E701, F401, F403, F405, F822, TC
    tests/**.py: NQA104, TC
noqa-require-code = true
type-checking-sqlalchemy-enabled = true
